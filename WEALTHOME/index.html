<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealthome </title>

  <!--  ==== Favicon =====  -->

  <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg+xml">
  
  <!--  ==== Custom css link ====  -->

  <link rel="stylesheet" href="style.css">


  <!--  ==== Google Icons Link  ==== -->


  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

</head>
<body>

  <!--  ==== HEADER  ====  -->
  
  <header>

    <nav class="navbar">

      <a href="#" class="logo">
        <img src="./images/logo.png" alt="Wealthome Logo">
      </a>

      <ul class="menu-links">

        <li><a href="#">Wealthome Pro</a></li>

        <li><a href="Service page.html">Services</a></li>

        <li><a href="About Us page.html" >About Us</a></li>

        <li><a href="Contact page.html" >Contact Us</a></li>
        
        <li><a href="Login & Signup Registration form.html">Sign In</a></li>

        <li class="join-btn"><a href="Login & Signup Registration form.html">Join Us</a></li>
        <span id="close-menu-btn" class="material-symbols-outlined">close</span>

      </ul>

      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>

    </nav>
  </header>


<!--  ====  HERO SECTION  ====  -->


  <section class="hero-section">

    <div class="content">
      <h1>Find the Perfect workers, right away</h1>

      <form class="search-form" >
        <input type="text" id="searchInput"  placeholder="Search for any service..." required>
        <button class="material-symbols-outlined" onclick="search()">search</button>

      </form>

      <div class="popular-tags">
        Popular:                         
        
        <ul class="tags">
          <li><a href="Architect Profile page.html">Architect </a></li>

          <li><a href="Carpenter Profile page.html">Carpenter</a></li>

          <li><a href="Electrician Profile page.html">Electrician</a></li>

          <li><a href="Flooring Profile page.html">Flooring</a></li>

        </ul>

      </div>
      
    </div>

  </section>
  
<!-- ===== javascript source ==== -->
  
  <script>
    const header = document.querySelector("header");

    const hamburgerBtn = document.querySelector("#hamburger-btn");

    const closeMenuBtn = document.querySelector("#close-menu-btn");


    // Toggle mobile menu on hamburger button click

    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

    // Close mobile menu on close button click

    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());

    function search() {
      var searchTerm = document.getElementById('searchInput').value.toLowerCase();
      var pages = ['Architect Profile page.html', 'Carpenter Profile page.html', 'Electrician Profile page.html', 'Flooring Profile page.html'];

      pages.forEach(page => {
        fetch(page)
          .then(response => response.text())
          .then(html => {
            var parser = new DOMParser();
            var doc = parser.parseFromString(html, 'text/html');
            var textContent = doc.body.textContent.toLowerCase();
            if (textContent.includes(searchTerm)) {
              console.log('Found in ' + page);
            }
          })
          .catch(error => console.error('Error fetching ' + page, error));
      });
    }
   
  </script>

</body>

</html>
